<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist Web App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header-section container">
          <h1>Find your film</h1>
          <nav>
            <ul>
              <li><a href="watchlist.html">My Watchlist</a></li>
            </ul>
          </nav>
        </div>

        <div class="search container" id="search">
          <input type="text" id="query" placeholder="Search film" />
          <button class="search-btn" id="search-btn">Search</button>
        </div>
      </header>

      <main class="container">
        <div class="main" id="main">
          <h2 class="start-msg">Start Exploring</h2>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
